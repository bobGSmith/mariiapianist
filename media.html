<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media — Mariia Zhornikova</title>
  <meta name="description" content="Selected clips from Mariia Zhornikova." />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    .media-top{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin: 0 0 26px;
    }

    .carousel{
      border-top: 1px solid var(--line);
      padding-top: 26px;
      margin-top: 18px;
    }

    .carousel-bar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .carousel-controls{
      display:flex;
      gap: 10px;
      align-items:center;
    }

    .counter{
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .frame{
      border: 1px solid var(--line);
      padding: 14px;
    }

    /* Make Instagram embed sit neatly */
    .frame blockquote.instagram-media{
      margin: 0 !important;
      width: 100% !important;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <nav class="navbar" aria-label="Primary">
        <a class="brand" href="index.html"><span>Mariia Zhornikova</span></a>

        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="teaching.html">Teaching</a>
          <a href="media.html" aria-current="page">Media</a>
          <a href="performances.html">Performances</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="card">
        <div class="media-top">
          <h1 style="margin:0;">Media</h1>

          <a class="btn"
             href="https://www.instagram.com/mariia_pianogirl/"
             target="_blank"
             rel="noopener">
            Instagram
          </a>
        </div>

        <div class="carousel" aria-label="Media carousel">
          <div class="carousel-bar">
            <div class="counter" id="counter">1 / 3</div>

            <div class="carousel-controls">
              <button class="btn" type="button" id="prevBtn" aria-label="Previous">←</button>
              <button class="btn" type="button" id="nextBtn" aria-label="Next">→</button>
            </div>
          </div>

          <div class="frame" id="embedArea"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-row">
        <div>© <span id="year"></span> Mariia Zhornikova</div>
        <div>
          <a href="contact.html">Contact</a> ·
          <a href="https://www.instagram.com/mariia_pianogirl/" target="_blank" rel="noopener">Instagram</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Instagram embed script -->
  <script async defer src="https://www.instagram.com/embed.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Update this list whenever you add/remove clips:
    const INSTAGRAM_ITEMS = [
      "https://www.instagram.com/p/DSnjRbiiCFa/",
      "https://www.instagram.com/p/DSFiZJYCGxB/",
      "https://www.instagram.com/p/DR5WRjLCBgH/"
    ];

    let idx = 0;

    const embedArea = document.getElementById('embedArea');
    const counter = document.getElementById('counter');

    function render() {
      const url = INSTAGRAM_ITEMS[idx];
      counter.textContent = `${idx + 1} / ${INSTAGRAM_ITEMS.length}`;

      embedArea.innerHTML = `
        <blockquote class="instagram-media"
          data-instgrm-permalink="${url}"
          data-instgrm-version="14">
        </blockquote>
      `;

      // Process the new embed
      if (window.instgrm && window.instgrm.Embeds && typeof window.instgrm.Embeds.process === "function") {
        window.instgrm.Embeds.process();
      }
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      idx = (idx - 1 + INSTAGRAM_ITEMS.length) % INSTAGRAM_ITEMS.length;
      render();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      idx = (idx + 1) % INSTAGRAM_ITEMS.length;
      render();
    });

    // Keyboard arrows
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") document.getElementById('prevBtn').click();
      if (e.key === "ArrowRight") document.getElementById('nextBtn').click();
    });

    render();
  </script>
</body>
</html>
