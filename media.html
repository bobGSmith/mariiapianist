<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media — Mariia Zhornikova</title>
  <meta name="description" content="Selected media clips from Mariia Zhornikova." />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32" />
  <link rel="apple-touch-icon" href="assets/img/favicon.png" />

  <!-- Page-only styling -->
  <style>
    .media-header{
      padding: 60px 0 10px;
    }

    .media-header h1{
      margin: 0 0 10px;
      font-size: 42px;
      font-weight: 500;
    }

    .media-header a{
      color: var(--muted);
      text-decoration: underline;
      text-underline-offset: 4px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 12px;
    }
    .media-header a:hover{ color: var(--text); }

    /* Carousel layout */
    .carousel{
      margin: 26px 0 80px;
      border-top: 1px solid var(--line);
      padding-top: 34px;
    }

    .carousel-shell{
      display:grid;
      grid-template-columns: 60px 1fr 60px;
      align-items: center;
      gap: 18px;
    }

    .arrow{
      width: 56px;
      height: 56px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.2s ease;
    }
    .arrow:hover{
      transform: translateY(-1px);
      background: #f7f7f7;
    }
    .arrow:active{ transform: translateY(0); }

    .stage{
      border: 1px solid var(--line);
      padding: 18px;
      min-height: 520px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fff;
    }

    /* Instagram embed should fit neatly */
    .stage blockquote.instagram-media{
      margin: 0 !important;
      width: 100% !important;
      max-width: 540px !important; /* keeps it elegant */
    }

    .dots{
      display:flex;
      gap: 10px;
      justify-content:center;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .dotbtn{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      border: 1px solid var(--text);
      background: transparent;
      opacity: 0.35;
      cursor: pointer;
    }
    .dotbtn.is-active{
      opacity: 1;
      background: var(--text);
    }

    .micro{
      margin-top: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @media (max-width: 860px){
      .media-header{ padding-top: 40px; }
      .carousel-shell{
        grid-template-columns: 48px 1fr 48px;
        gap: 12px;
      }
      .arrow{
        width: 44px;
        height: 44px;
      }
      .stage{
        padding: 14px;
        min-height: 460px;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <nav class="navbar" aria-label="Primary">
        <a class="brand" href="index.html"><span>Mariia Zhornikova</span></a>
        <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-nav" data-nav-toggle aria-label="Toggle navigation">
          <svg viewBox="0 0 20 14" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <rect y="0" width="20" height="2" rx="1"></rect>
            <rect y="6" width="20" height="2" rx="1"></rect>
            <rect y="12" width="20" height="2" rx="1"></rect>
          </svg>
        </button>
        <div id="primary-nav" class="nav-links" data-nav-links>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="teaching.html">Teaching</a>
          <a href="media.html" aria-current="page">Media</a>
          <a href="performances.html">Performances</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="media-header">
        <h1>Media</h1>
        <a href="https://www.instagram.com/mariia_pianogirl/" target="_blank" rel="noopener">
          View on Instagram
        </a>
      </section>

      <section class="carousel" aria-label="Media carousel">
        <div class="carousel-shell">
          <button class="arrow" type="button" id="prevBtn" aria-label="Previous">←</button>

          <div class="stage" id="stage">
            <!-- embed goes here -->
          </div>

          <button class="arrow" type="button" id="nextBtn" aria-label="Next">→</button>
        </div>

        <div class="dots" id="dots" aria-label="Carousel navigation dots"></div>
        <div class="micro" id="counter">1 / 3</div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-row">
        <div>© <span id="year"></span> Mariia Zhornikova</div>
        <div>
          <a href="contact.html">Contact</a> ·
          <a href="https://www.instagram.com/mariia_pianogirl/" target="_blank" rel="noopener">Instagram</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Instagram embed script -->
  <script async defer src="https://www.instagram.com/embed.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // ====== Update this list whenever you add clips ======
    const INSTAGRAM_ITEMS = [
      "https://www.instagram.com/p/DSnjRbiiCFa/",
      "https://www.instagram.com/p/DSFiZJYCGxB/",
      "https://www.instagram.com/p/DR5WRjLCBgH/"
    ];

    let idx = 0;

    const stage = document.getElementById('stage');
    const counter = document.getElementById('counter');
    const dots = document.getElementById('dots');

    function buildDots() {
      dots.innerHTML = "";
      INSTAGRAM_ITEMS.forEach((_, i) => {
        const b = document.createElement("button");
        b.type = "button";
        b.className = "dotbtn" + (i === idx ? " is-active" : "");
        b.setAttribute("aria-label", `Go to item ${i + 1}`);
        b.addEventListener("click", () => {
          idx = i;
          render();
        });
        dots.appendChild(b);
      });
    }

    function render() {
      const url = INSTAGRAM_ITEMS[idx];

      stage.innerHTML = `
        <blockquote class="instagram-media"
          data-instgrm-permalink="${url}"
          data-instgrm-version="14">
        </blockquote>
      `;

      counter.textContent = `${idx + 1} / ${INSTAGRAM_ITEMS.length}`;

      // update dots
      [...dots.children].forEach((el, i) => {
        el.classList.toggle("is-active", i === idx);
      });

      // process embed
      if (window.instgrm && window.instgrm.Embeds && typeof window.instgrm.Embeds.process === "function") {
        window.instgrm.Embeds.process();
      }
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      idx = (idx - 1 + INSTAGRAM_ITEMS.length) % INSTAGRAM_ITEMS.length;
      render();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      idx = (idx + 1) % INSTAGRAM_ITEMS.length;
      render();
    });

    // keyboard arrows
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") document.getElementById('prevBtn').click();
      if (e.key === "ArrowRight") document.getElementById('nextBtn').click();
    });

    buildDots();
    render();
  </script>
</body>
</html>
